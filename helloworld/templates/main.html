<!DOCTYPE html>
<html>
	<head>
	<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/leansite.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div id="wrap">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">go:LeanSite</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {{$pc := .}}
            	{{range $navItem := .TopNav}}
            	<li class="{{ $navItem.CssClass }} {{ if $navItem.IsActive $pc }}active{{ end }}" title="{{$navItem.Desc}}">
                <a href="/{{$navItem.Href}}">{{$navItem.Caption}}</a>
              </li>
            	{{end}}
              <li class="pull-right"><a href="javascript:alert('Your mailto: link here...');">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      {{.HtmlContent}}
  </div>
      <div id="push"></div>

    </div>
    <div id="footer">
      <div class="container">
        <p class="muted credit">
          Copyright &copy; {{ .Year }} you and the gang.
        </p>
      </div>
    </div>


		<script src="/jquery.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
